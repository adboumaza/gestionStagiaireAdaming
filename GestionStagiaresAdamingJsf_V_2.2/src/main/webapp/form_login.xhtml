<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
<div>
	<div class="container">
		<c:if test="${not empty SPRING_SECURITY_LAST_EXCEPTION}">
			<div class="alert alert-warning"
				style="color: red; text-align: center; border-radius: 3px !important">
				<a href="#" class="close" data-dismiss="alert" aria-label="close"><i><img src="resources/NiceAdmin/img/close.png"/></i></a>
				<strong>Warning!</strong> Le mot de passe entr√© , ou bien
				l'Identifiant est Incorrect !!
			</div>
		</c:if>
		<c:if test="${not empty passBean.error}">
			<div class="alert alert-danger"
				style="color: red; text-align: center; border-radius: 3px !important">
				<a href="#" class="close" data-dismiss="alert" aria-label="close"><i><img src="resources/NiceAdmin/img/close.png"/></i></a>
				<strong>Warning!</strong>
				<h:outputText value="#{passBean.error}"></h:outputText>
			</div>
		</c:if>
		<form class="login-form" action="j_spring_security_check"
			method="post">
			<div class="login-wrap">
				<p class="login-img">
					<i><img src="resources/NiceAdmin/img/padlock.png"/></i>
				</p>
				<div class="input-group">
					<span class="input-group-addon"> <i><img src="resources/NiceAdmin/img/user.png"/></i>
					</span> <input type="text" class="form-control" placeholder="Username"
						 name="j_username"/>
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i><img src="resources/NiceAdmin/img/car-key.png"/></i></span>
					<input type="password" name="j_password" class="form-control"
						placeholder="Password"/>
				</div>
				<label class="checkbox"> <input type="checkbox"
					value="remember-me"/> Se souvenir de moi <span class="pull-right">
						
				</span>
				</label>
				<button class="btn btn-primary btn-lg btn-block" type="submit">Connexion</button>
				
			</div>
		</form>
	</div>


	
</div>
</ui:composition>
</html>
