<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
<div>
	<div class="container">
		<c:if test="${not empty SPRING_SECURITY_LAST_EXCEPTION}">
			<div class="alert alert-warning"
				style="color: red; text-align: center; border-radius: 3px !important">
				<a href="#" class="close" data-dismiss="alert" aria-label="close"><i><img src="resources/NiceAdmin/img/close.png"/></i></a>
				<strong>Warning!</strong> Le mot de passe entr√© , ou bien
				l'Identifiant est Incorrect !!
			</div>
		</c:if>
		<c:if test="${not empty passBean.error}">
			<div class="alert alert-danger"
				style="color: red; text-align: center; border-radius: 3px !important">
				<a href="#" class="close" data-dismiss="alert" aria-label="close"><i><img src="resources/NiceAdmin/img/close.png"/></i></a>
				<strong>Warning!</strong>
				<h:outputText value="#{passBean.error}"></h:outputText>
			</div>
		</c:if>
		<form class="login-form2" action="j_spring_security_check"
			method="post">
			
			<div class="loginBlock">
			<table>
			  
			  <tr>
			    <td><img src="resources/NiceAdmin/img/logo-inti-connextion.png" style="position: relative;top:-18px;left:50px;margin-right: 70px"/></td>
			    <br></br>
			    <br></br>
			    <td class="input-group" style="padding-bottom: 8px!important;">
			        <span style="border-radius: 6px 0px 0px 6px!important;" class="input-group-addon"> 
			            <i><img src="resources/NiceAdmin/img/user.png"/></i>
					</span> 
					<input style="width: 270px;border-radius: 0px 6px 6px 0px!important;" type="text" class="form-control" placeholder="adresse mail"
						 name="j_username"/>
				 </td>
			    <td class="input-group">
			    <span style="border-radius: 6px 0px 0px 6px!important;" class="input-group-addon"><i><img src="resources/NiceAdmin/img/car-key.png"/></i></span>
					<input style="width: 270px;border-radius: 0px 6px 6px 0px!important;" type="password" name="j_password" class="form-control"
						placeholder="********"/>
				</td>
				<td class="input-group" style="padding:0px!important">
			    <label style="color:white" class="checkbox"> <input type="checkbox"
					name="remember-me"/> Se souvenir de moi <span class="pull-right">
						
				</span>
				</label>
				</td>
				 
			  </tr>
			</table>

			<div style="padding-right:50px;padding-left:50px">
				<button style="background:#414141!important;" class="btn btn-primary btn-lg btn-block" type="submit">Connexion</button>
			</div>
			
			<br></br>
			<br></br>
			</div>
		</form>
	</div>


	
</div>
</ui:composition>
</html>
