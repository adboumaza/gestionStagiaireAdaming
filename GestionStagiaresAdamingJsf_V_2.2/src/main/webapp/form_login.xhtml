<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
<div>
	<div class="container">
		<c:if test="${not empty SPRING_SECURITY_LAST_EXCEPTION}">
			<div class="alert alert-warning"
				style="color: red; text-align: center; border-radius: 3px !important">
				<a href="#" class="close" data-dismiss="alert" aria-label="close"><i><img src="resources/NiceAdmin/img/close.png"/></i></a>
				<strong>Warning!</strong> Le mot de passe entré , ou bien
				l'Identifiant est Incorrect !!
			</div>
		</c:if>
		<c:if test="${not empty passBean.error}">
			<div class="alert alert-danger"
				style="color: red; text-align: center; border-radius: 3px !important">
				<a href="#" class="close" data-dismiss="alert" aria-label="close"><i><img src="resources/NiceAdmin/img/close.png"/></i></a>
				<strong>Warning!</strong>
				<h:outputText value="#{passBean.error}"></h:outputText>
			</div>
		</c:if>
		<form class="login-form" action="j_spring_security_check"
			method="post">
			<div class="login-wrap">
				<p class="login-img">
					<i><img src="resources/NiceAdmin/img/padlock.png"/></i>
				</p>
				<div class="input-group">
					<span class="input-group-addon"> <i><img src="resources/NiceAdmin/img/user.png"/></i>
					</span> <input type="text" class="form-control" placeholder="Username"
						 name="j_username"/>
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i><img src="resources/NiceAdmin/img/car-key.png"/></i></span>
					<input type="password" name="j_password" class="form-control"
						placeholder="Password"/>
				</div>
				<label class="checkbox"> <input type="checkbox"
					value="remember-me"/> Remember me <span class="pull-right">
						
				</span>
				</label>
				<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
				<button class="btn btn-info btn-lg btn-block" data-toggle="modal"
					data-target="#myModal" type="submit">Forgot Password?</button>
			</div>
		</form>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true"><i><img src="resources/NiceAdmin/img/close.png"/></i></span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Récupération Mot de Passe
						</h4>
				</div>
				<div class="modal-body">
					<h:form styleClass="login-form">
						<div class="login-wrap">
							<p class="login-img">
								<i><img style="width: 200px;"
									src="resources/NiceAdmin/img/logoiniti.png"/></i>
							</p>
							<div class="input-group">
								<span class="input-group-addon"> <i><img src="resources/NiceAdmin/img/opened-email-envelope.png"/></i>
								</span> <h:inputText type="text" styleClass="form-control" placeholder="Adresse Mail"
									 value="#{passBean.mail}" a:placeholder="Votre Email"/>
							</div>
							<h:commandButton styleClass="btn btn-info btn-lg btn-block" value="Envoyer" action="#{passBean.sendPass}"/>
						</div>
					</h:form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
				</div>
			</div>
		</div>
	</div>
</div>
</ui:composition>
</html>
