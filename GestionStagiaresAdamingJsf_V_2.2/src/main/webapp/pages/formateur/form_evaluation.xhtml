
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">


<ui:composition>
	<br> </br>
	<h:form>
	   <p:dialog  closable="false" widgetVar="dlg2"  modal="true" showEffect="explode">
				  <div style="margin:auto;text-align: center">
	                <h:graphicImage name="NiceAdmin/img/chargement_1.gif"></h:graphicImage>
	              </div>
        </p:dialog>
	</h:form>
	<section id="main-content">
		 <!-- messages errors + exception -->  
		<p:growl id="growler" showDetail="true"  autoUpdate="true" severity="warn,info"></p:growl>
		<c:if test="#{fn:length(scheduleView.modules) > 0}">
		<section class="wrapper">
		  <div class="row">
				<div class="col-lg-12" style="width: 97%;margin: auto">
					<ol class="breadcrumb">
						<h3 class="page-header" style="color:#00a19a"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Évaluation</h3>
					</ol>
				</div>
			</div>            
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel" style="width: 97%;margin: auto">
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal">
			                        <div class="form-group ">
                                          <div class="col-lg-10">
											<h:outputText value="Formation: #{scheduleView.sessionFormateur.specialite.designation}"/><br />
											
                                          </div>
                                     </div>
                                     <div class="form-group ">
	                                          <label for="module" class="control-label col-lg-2">Module <span class="required">*</span></label>
	                                          <div class="col-lg-10">
	                                              <h:selectOneMenu id="module" style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker"
													value="#{scheduleView.idModule}">
													<f:selectItem itemDisabled="true" itemLabel="Sélectionnez Un Module"
													itemValue="#{null}" />
												    <f:selectItems value="#{scheduleView.modules}" var="m"
													itemLabel="#{m[1]}" itemValue="#{m[0]}" />
											      </h:selectOneMenu>
	                                          </div>
	                                          <br></br>
	                                   <h:message for="module" style="text-align:center;color:red;display:block"></h:message>
	                                  </div>
	                                   
	                                  <div class="form-group">
	                                          <div class="col-lg-offset-2 col-lg-10">
	                                              <h:commandButton onclick="PF('dlg2').show();"
														action="#{scheduleView.genererScheduleEvaluations}" 
														value="Suivant" class="btn btn-primary" />
	                                          </div>
	                                   </div>
	                                   <p:commandButton value="get" onclick="PF('dlg2').show();" ></p:commandButton>
										<br />
										<br />
										<br />
									</h:form>
								
									</div>
		                       </div>
		                  </section>
		              </div>
				</div>
		    </section>
		    </c:if>
		</section>
</ui:composition>
</html>
