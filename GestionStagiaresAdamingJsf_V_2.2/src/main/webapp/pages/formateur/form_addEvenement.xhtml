
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">
	

<ui:composition>
	<br> </br>
	<br> </br>
	<br> </br>
	<div class="well container">
       <br/>
	       <!-- messages errors + exception -->
		   <p:growl id="growler" showDetail="true" autoUpdate="true" closable="true" severity="warn,info" />   
			<!-- message success -->
		 <!-- Form validations -->  
		 <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<h3 class="page-header"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Événement</h3>
					</ol>
				</div>
			</div>            
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Ajouter Un Événement
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <h:form  class="form-validate form-horizontal">
                                      <div class="form-group ">
                                          <label for="session" class="control-label col-lg-2">Session en Cours :</label>
                                          <div class="col-lg-10">
											<h:outputText value="Formation: #{scheduleView.sessionFormateur.specialite.designation}"/><br />
                                          </div>
                                       </div>
                                        
                                       <!-- Affichage Evenement/Etudiant --> 
                                        <c:if test="#{fn:length(scheduleView.etudiants) >0 }">
                                            <div>
				                                <h:inputHidden value="#{scheduleView.sessionFormateur.idSession}"/>
				                            </div>
				                            <div>
				                                <h:inputHidden value="#{userAuthentification.user.name}"/>
				                            </div>
	                                        <div class="form-group ">
	                                          <label for="session" class="control-label col-lg-2">Etudiant <span class="required">*</span></label>
	                                          <div class="col-lg-10">
	                                              <h:selectOneMenu id="session" style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker"
													value="#{scheduleView.idEtudiant}">
													<f:selectItem itemDisabled="true" itemLabel="Sélectionnez un etudiant"
														itemValue="#{null}" />
													<f:selectItems value="#{scheduleView.etudiants}" var="e"
														itemLabel="#{e[1]},#{e[2]}"
														itemValue="#{e[0]}" />
												</h:selectOneMenu>
	                                          </div>
	                                          <br></br>
	                                          <h:message for="session" style="text-align:center;color:red;display:block"></h:message>
	                                       </div>
	                                       <div class="form-group ">
	                                          <label for="event" class="control-label col-lg-2">Evénement <span class="required">*</span></label>
	                                          <div class="col-lg-10">
	                                              <h:selectOneMenu id="event" style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker"
														value="#{scheduleView.typeEvenement}">
														<f:selectItem itemLabel="Sélectionnez Un Evénement"
															itemValue="#{null}" />
														<f:selectItem itemLabel="Retard"
															itemValue="retard" />
														<f:selectItem itemLabel="Absence"
															itemValue="absence" />
														<f:selectItem itemLabel="Entretien"
															itemValue="entretient" />
												</h:selectOneMenu>
	                                          </div>
	                                          <br></br>
	                                          <h:message for="event" style="text-align:center;color:red;display:block"></h:message>
	                                       </div>
                                      
	                                      <div class="form-group ">
	                                          <label for="De" class="control-label col-lg-2">De <span class="required">*</span></label>
	                                          <div class="col-lg-10">
	                                               <p:calendar placeholder="ex : 12/01/2017 09h:00" lang="fr" locale="fr" id="De" minHour="8" maxHour="18" value="#{scheduleView.dateStart}" pattern="MM/dd/yyyy HH:mm" />
	                                          </div>
	                                          <br></br>
	                                           <h:message for="De" style="text-align:center;color:red;display:block"></h:message>
	                                      </div>
	                                      <div class="form-group ">
	                                          <label for="A" class="control-label col-lg-2">À <span class="required">*</span></label>
	                                          <div class="col-lg-10">
	                                              <p:calendar placeholder="ex : 12/01/2017 11h:00" lang="fr" locale="fr" id="A" minHour="8" maxHour="18" value="#{scheduleView.dateEnd}" pattern="MM/dd/yyyy HH:mm" />
	                                          </div>
	                                          <br></br>
	                                           <h:message  for="A" style="text-align:center;color:red;display:block"></h:message>
	                                      </div>
	                                      <div class="form-group">
	                                          <div class="col-lg-offset-2 col-lg-10">
	                                              <h:commandButton action="#{scheduleView.signalerEvenement()}" value="Signaler Un Evenement" class="btn btn-primary"/>
	                                          </div>
	                                      </div>
                                   </c:if>
                                  </h:form>
                                  <SCRIPT type="text/javascript">
                                     PrimeFaces.locales ['fr'] = { closeText: 'Fermer', prevText: 'Précédent', nextText: 'Suivant', monthNames: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre' ], monthNamesShort: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Jun', 'Jul', 'Aoû', 'Sep', 'Oct', 'Nov', 'Déc' ], dayNames: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'], dayNamesShort: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'], dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'], weekHeader: 'Semaine', firstDay: 1, isRTL: false, showMonthAfterYear: false, yearSuffix:'', timeOnlyTitle: 'Choisir l\'heure', timeText: 'Heure', hourText: 'Heures', minuteText: 'Minutes', secondText: 'Secondes', currentText: 'Maintenant', ampm: false, month: 'Mois', week: 'Semaine', day: 'Jour', allDayText: 'Toute la journée' };
                                     
                                     </SCRIPT>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
          </section>
	</div>
</ui:composition>
</html>
