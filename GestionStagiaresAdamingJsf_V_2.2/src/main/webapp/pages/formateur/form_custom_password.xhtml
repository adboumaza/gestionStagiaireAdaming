<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
	<br> </br>
	<br> </br>
	<br> </br>
	<div class="well container">
        <h:messages style="color:red;"></h:messages>
		<h:form id="form">
			<br />
			<div class="container">

                <div class="form-group">
					 <label for="usr" style="color:black!important">Mail*:</label>
					 <h:inputText a:placeholder="Votre Mail" requiredMessage="1- Le Champ Mail est Obligatoire" required="true" value="#{userBean.mail}" type="text" class="form-control" id="usr"/>
                </div>
                
                <div class="form-group">
					 <label for="password" style="color:black!important">Ancien Mot de Passe*:</label>
					 <h:inputSecret a:placeholder="Votre Ancien Mot de Passe" requiredMessage="2- Le Champ Ancien Mot de Passe est Obligatoire" required="true" value="#{userBean.password}" type="text" class="form-control" id="password"/>
                </div>
                
                 <div class="form-group">
					 <label for="newpassword" style="color:black!important">Nouveau Mot de Passe*:</label>
					 <h:inputSecret a:placeholder="Votre Nouveau Mot de Passe" requiredMessage="3- Le Champ Nouveau Mot de Passe est Obligatoire" required="true" value="#{userBean.newPassword}" type="text" class="form-control" id="newpassword"/>
                </div>

                <br/>
				<h:commandButton styleClass="btn btn-info btn-lg btn-block" value="Modifier" action="#{userBean.updatePassword()}"/>	
				   
				    <br/>
				    <c:if test="#{not empty userBean.userException}">
						<div class="alert alert-info">
							<h:outputText value="#{userBean.userException}"  style="display: block;text-align:center;color: red; font-weight: bold;" />
						</div>
					</c:if>
					<c:if test="#{not empty userBean.userSuccess}">
						<div class="alert alert-info">
							<h:outputText value="#{userBean.userSuccess}"  style="display: block;text-align:center;color: green; font-weight: bold;" />
						</div>
					</c:if>
			</div>
			<br />
			<br />
		</h:form>

	</div>
	
</ui:composition>
</html>
