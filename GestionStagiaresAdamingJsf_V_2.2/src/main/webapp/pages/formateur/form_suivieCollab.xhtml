<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition>
    <br></br>
	<section id="main-content">
		<!-- Form validations -->
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12" style="width: 97%;margin: auto">
					<ol class="breadcrumb">
						<h3 class="page-header" style="color:#00a19a">
							<i><h:graphicImage name="NiceAdmin/img/form.png" /> </i>
							Calendrier collaboratif 
						</h3>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<section class="panel" style="width: 97%;margin: auto">
                     	<div class="panel-body">

							<h:form>
							    <div class="form-group ">
                                     <label for="session" class="control-label col-lg-2">Session En Cours <span class="required">*</span></label>
                                     <div class="col-lg-10">
                                        <h:selectOneMenu style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker" required="true"
											requiredMessage="2 - Session En Cours *"
											value="#{suivieCollaboratifBean.mail}">
											<f:selectItem  itemLabel="Sélectionnez Un Formateur"
												itemValue="#{null}" />
										     <f:selectItems value="#{suivieCollaboratifBean.formateurs}" var="f" 
											   itemLabel="#{f.nom}---------#{f.prenom}" itemValue="#{f.mail}" />
										      <p:ajax event="valueChange" listener="#{suivieCollaboratifBean.getAgendaByFormateur}" update="form20:schedule" render="form20:schedule"></p:ajax>
										</h:selectOneMenu>
										
		                              </div>
								</div>
							</h:form>

						</div>
					</section>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-12">
					<section class="panel" style="width: 97%;margin: auto">
						<div class="panel-body">
							<h:form id="form20">
								<p:growl id="messages" showDetail="true" />
								<h:panelGrid  columnClasses="value">
									<h3 style="margin-top: 0">Programme de la semaine</h3>
									<p:schedule showWeekends="false" showWeekNumbers="true"  style="cursor:pointer!important" draggable="false"  id="schedule" value="#{suivieCollaboratifBean.eventModel}"
										widgetVar="myschedule" timeZone="GMT+2" locale="fr" lang="fr">
                                       
									</p:schedule>
								</h:panelGrid>

								<p:dialog widgetVar="eventDialog" header="les détails de l'événement"
									showEffect="clip" hideEffect="clip">
									<h:panelGrid id="eventDetails" columns="2">
										<p:outputLabel for="title" value="Titre:" />
										<p:inputText id="title" readonly="true" value="#{agendaBean.event.title}"
											required="true" />

										<p:outputLabel for="from" value="De:" />
										<p:calendar readonly="true" minHour="8" maxHour="18" locale="fr" lang="fr" id="from" value="#{agendaBean.event.startDate}"
											timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" />

										<p:outputLabel for="to" value="A:" />
										<p:calendar readonly="true" minHour="8" maxHour="18" locale="fr" lang="fr" id="to" value="#{agendaBean.event.endDate}"
											timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" />

									</h:panelGrid>
								</p:dialog>
							</h:form>
                           
						</div>
					</section>
				</div>
			</div>
		</section>

		<SCRIPT type="text/javascript">
			PrimeFaces.locales['fr'] = {
				closeText : 'Fermer',
				prevText : 'Précédent',
				nextText : 'Suivant',
				monthNames : [ 'Janvier', 'Février', 'Mars', 'Avril', 'Mai',
						'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre',
						'Novembre', 'Décembre' ],
				monthNamesShort : [ 'Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Jun',
						'Jul', 'Aoû', 'Sep', 'Oct', 'Nov', 'Déc' ],
				dayNames : [ 'Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi',
						'Vendredi', 'Samedi' ],
				dayNamesShort : [ 'Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven',
						'Sam' ],
				dayNamesMin : [ 'D', 'L', 'M', 'M', 'J', 'V', 'S' ],
				weekHeader : 'Semaine',
				firstDay : 1,
				isRTL : false,
				showMonthAfterYear : false,
				yearSuffix : '',
				timeOnlyTitle : 'Choisir l\'heure',
				timeText : 'Heure',
				hourText : 'Heures',
				minuteText : 'Minutes',
				secondText : 'Secondes',
				currentText : 'Maintenant',
				ampm : false,
				month : 'Mois',
				week : 'Semaine',
				day : 'Jour',
				allDayText : 'Toute la journée'
			};
		</SCRIPT>
	</section>


</ui:composition>
</html>
