
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">
	

<ui:composition>
    <br></br>
	<section id="main-content">
       <br/>
        <!-- messages errors + exception -->
		   <p:growl id="growler" showDetail="true" autoUpdate="true" closable="true" severity="info,warn"/>   

		 <!-- Form validations -->  
		 <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12" style="width: 97%;margin: auto">
					<ol class="breadcrumb">
						<h3 class="page-header" style="color:#00a19a"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Signaler un warning</h3>
					</ol>
				</div>
			</div>            
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel" style="width: 97%;margin: auto">
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal">
                                      <div class="form-group ">
                                          <div class="col-lg-10">
											<h:outputText value="Formation: #{scheduleView.sessionFormateur.specialite.designation}"/><br />
											
                                          </div>
                                       </div>
                                        
                                       <!-- Affichage Warning/Etudiant --> 
                                      <c:if test="#{fn:length(scheduleView.etudiants) >0 }">
                                            <div>
				                                <h:inputHidden value="#{scheduleView.sessionFormateur.idSession}"/>
				                            </div>
				                            <div>
				                                <h:inputHidden value="#{userAuthentification.user.name}"/>
				                            </div>
	                                        <div class="form-group ">
	                                          <label for="etudiant" class="control-label col-lg-2">Etudiant <span class="required">*</span></label>
	                                          <div class="col-lg-10">
	                                              <h:selectOneMenu id="etudiant" style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker"
													value="#{scheduleView.idEtudiant}">
													<f:selectItem itemDisabled="true" itemLabel="Sélectionnez un etudiant"
														itemValue="#{null}" />
													<f:selectItems value="#{scheduleView.etudiants}" var="e"
														itemLabel="#{e[1]},#{e[2]}"
														itemValue="#{e[0]}" />
												</h:selectOneMenu>
	                                          </div>
	                                           <br></br>
	                                          <h:message for="etudiant" style="text-align:center;color:red;display:block"></h:message>
	                                       </div>
	                                       <div class="form-group ">
	                                          <label for="event" class="control-label col-lg-2">Evénement <span class="required">*</span></label>
	                                          <div class="col-lg-10">
	                                              <h:selectOneMenu id="event" style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker"
														value="#{scheduleView.typeEvenement}">
														<f:selectItem itemLabel="Sélectionnez Un Evénement"
															itemValue="#{null}" />
														<f:selectItem itemLabel="TeamLeader"
															itemValue="Top" />
														<f:selectItem itemLabel="Warning"
															itemValue="Warning" />
												</h:selectOneMenu>
	                                          </div>
	                                          <br></br>
	                                          <h:message for="event" style="text-align:center;color:red;display:block"></h:message>
	                                       </div>
	                                      <div class="form-group">
	                                          <div class="col-lg-offset-2 col-lg-10">
	                                              <h:commandButton style="margin-right:50px" action="#{scheduleView.signalerEvenement()}" value="Signaler Un Évènement" class="btn btn-primary"/>
	                                          </div>
	                                      </div>
                                   </c:if>
                                  </h:form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
          </section>
	</section>
</ui:composition>
</html>
