
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">
	

<ui:composition>
    <br></br>
	<section id="main-content">
	     <!-- messages errors + exception -->
		   <p:growl id="messages" showDetail="true" autoUpdate="true" closable="true" severity="info,warning" />   
		 <!-- Form validations -->  
		 <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12" style="width: 97%;margin: auto">
					<ol class="breadcrumb">
						<h3 class="page-header" style="color:#00a19a"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Suivi Prospection</h3>
					</ol>
				</div>
			</div>            
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel" style="width: 97%;margin: auto">
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal">
                                      <div class="form-group ">
                                          <div class="col-lg-10">
											<h:outputText value="Formation: #{scheduleView.sessionFormateur.specialite.designation}"/><br />
                                          </div>
                                       </div>
                                        <br/><br/>
                                       <!-- Affichage Evenement/Etudiant --> 
									  <c:if test="#{fn:length(scheduleView.students) >0 }">
									  <div class="form-group ">
	                                          <label for="etudiant" class="control-label col-lg-2">Etudiant <span class="required">*</span></label>
	                                          <div class="col-lg-10">
	                                              <h:selectOneMenu id="etudiant" style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker"
													value="#{scheduleView.idEtudiant}">
													<f:selectItem itemDisabled="true" itemLabel="Sélectionnez un etudiant"
														itemValue="#{null}" />
													<f:selectItems value="#{scheduleView.students}" var="e"
														itemLabel="#{e.nomEtudiant},#{e.prenomEtudiant}"
														itemValue="#{e.idEtudiant}" />
												</h:selectOneMenu>
	                                          </div>
	                                          <br></br>
	                                          <h:message for="etudiant" style="text-align:center;color:red;display:block"></h:message>
	                                    </div>
	                                    <div class="form-group ">
	                                          <label for="comment" class="control-label col-lg-2">Commentaire <span class="required">*</span></label>
	                                          <div class="col-lg-10">
	                                              <h:selectOneMenu id="comment" style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker"
														value="#{scheduleView.commentaire}">
														<f:selectItem itemLabel="Choisir un commentaire"
															itemValue="#{null}" itemDisabled="true" />
														<f:selectItems value="#{scheduleView.comportement}" var="c" itemLabel="#{c}" itemValue="#{c}"></f:selectItems>	
														
												</h:selectOneMenu>
	                                          </div>
	                                          <br></br>
	                                          <h:message for="comment" style="text-align:center;color:red;display:block"></h:message>
	                                       </div>
										
										<div class="form-group ">
	                                          <label for="risque" class="control-label col-lg-2">Risque <span class="required">*</span></label>
	                                          <div class="col-lg-10">
	                                              <h:selectOneMenu id="risque" style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker"
														value="#{scheduleView.risque}">
														<f:selectItem itemLabel="Quel est le risque"
															itemValue="#{null}" itemDisabled="true" />
														<f:selectItems value="#{scheduleView.risques}" var="r" itemLabel="#{r}" itemValue="#{r}"></f:selectItems>	
												</h:selectOneMenu>
												
	                                          </div>
	                                          <br></br>
	                                          <h:message for="risque" style="text-align:center;color:red;display:block"></h:message>
	                                       </div>
	                                       
	                                        <div class="form-group">
	                                          <div class="col-lg-offset-2 col-lg-10">
	                                              <h:commandButton  action="#{scheduleView.addProspection(scheduleView.idEtudiant,scheduleView.risque,scheduleView.commentaire)}" value="Signaler Un Evenement" styleClass="btn btn-primary"/>
	                                          </div>
	                                      </div>
	                                      </c:if>
	                                      </h:form>
	                                      
										<h:form id="form20">
										<div align="center">
										      <!-- more Informations width tag absence-->
										      <div class="champsObligatoire">
										      <h:outputText style="color:black" value="Merci de remplir tous les champs du tableau ci-dessous afin que nous puissions rediriger toutes les informations  vers Nos clients.  " />
						                      </div>
										    <br/> <br/>
										    
										    <p:dataTable  var="e" value="#{scheduleView.students}" reflow="true"
												id="studentTable"  style="width:96%;margin-bottom:20px;">
						
												<f:facet name="header">
													<h:outputText value="Suivi collaborateurs - Session n°: " />
													<h:outputText style="color:red;font-weight:bold;" value="#{scheduleView.sessionFormateur.idSession}"/>
													<h:outputText style="color:red;font-weight:bold" value="  Formation : #{scheduleView.sessionFormateur.specialite.designation} ; " />
													<h:outputText style="color:red;font-weight:bold" value="  Début:#{scheduleView.sessionFormateur.dateDebute} ; "/>
													<h:outputText style="color:red;font-weight:bold" value="  Fin:#{scheduleView.sessionFormateur.dateFin}"/>
												</f:facet>
												<p:column width="15%">
													<f:facet name="header">
															<h:outputText value="Nom" />
													</f:facet>
													 <h:outputText value="#{e.nomEtudiant}"></h:outputText>
												</p:column>
												<p:column width="15%">
												    <f:facet name="header">
															<h:outputText value="Prénom" />
													</f:facet>
												  <h:outputText value="#{e.prenomEtudiant}"></h:outputText>
												  
												</p:column>
												
												<p:column width="10%" style="text-align:center;">
												    <f:facet name="header">
															<h:outputText value="Risque" />
													</f:facet>
													<p:dataList  rendered="#{fn:length(e.prospections) > 0}" value="#{e.prospections}" var="p">
												      <h:outputText  value="#{p.risque}"></h:outputText>
												   </p:dataList>
												   <h:outputText style="color:red;" rendered="#{fn:length(e.prospections) == 0}" value="n'est pas encore signalé"></h:outputText>
												</p:column>
												<p:column width="58%">
												    <f:facet name="header">
															<h:outputText value="Commentaire" />
													</f:facet>
													<p:dataList rendered="#{fn:length(e.prospections) > 0}" value="#{e.prospections}" var="p">
												      <h:outputText value="#{p.commentaire}"></h:outputText>
												   </p:dataList>
												   <h:outputText style="color:red;text-align:center!important;margin:auto;display:block" rendered="#{fn:length(e.prospections) == 0}" value="n'est pas encore signalé"></h:outputText>
												</p:column>
					                            
												<p:column width="7%" style="text-align:center;">
												    <f:facet name="header">
															<h:outputText value="Action" />
													</f:facet>
													<p:commandLink rendered="#{fn:length(e.prospections) > 0}" title="Modifier" oncomplete="PF('actionDialog').show()">
													    <h:graphicImage name="NiceAdmin/img/pencil.png"></h:graphicImage>
												        <f:param value="#{e.idEtudiant}" name="idEtudiant" />
														 <p:ajax update="@form"  event="click" listener="#{scheduleView.getProspectionByEtudiant(e.idEtudiant)}" />
												    </p:commandLink>
												</p:column>
											</p:dataTable>
											
											   <p:dialog header="Module Info" widgetVar="actionDialog" modal="true"
														showEffect="blind" hideEffect="explode" resizable="false">
														<p:outputPanel id="moduleDetail" style="text-align:center;">
															<h:outputText value="Nom" />
															<br />
															<h:inputText value="#{scheduleView.prospection.etudiant.nomEtudiant}" disabled="true"/>
															<br/><br/>
															<h:outputText value="prénom" />
															<br />
															<h:inputText value="#{scheduleView.prospection.etudiant.prenomEtudiant}" disabled="true"/>
															<br/><br/>
															<h:outputText value="Risque" />
															<br />
														     <p:selectOneMenu style="width:100%" value="#{scheduleView.prospection.risque}">
																
																
																<f:selectItems value="#{scheduleView.risques}" var="r" itemLabel="#{r}" itemValue="#{r}"></f:selectItems>	
																									
															</p:selectOneMenu>
															<br />
															
															<h:outputText value="Commentaire" />
															<br />
														     <p:selectOneMenu style="width:100%" value="#{scheduleView.prospection.commentaire}">
																						
																<f:selectItems  value="#{scheduleView.comportement}" var="c" itemLabel="#{c}" itemValue="#{c}"></f:selectItems>	
																									
															</p:selectOneMenu>
														</p:outputPanel>
														<br />
														<br />
														<p:commandButton update="@form" oncomplete="PF('actionDialog').hide()" value="Modifier" action="#{scheduleView.update(scheduleView.prospection.etudiant.idEtudiant)}"></p:commandButton>
													</p:dialog> 
										</div>
                                  </h:form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
          </section>
	</section>
</ui:composition>
</html>
