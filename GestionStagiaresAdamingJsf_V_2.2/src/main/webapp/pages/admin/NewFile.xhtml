
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">
	

<ui:composition>
	<br> </br>
	<br> </br>
	<br> </br>
	<div class="well container">

		<h:form id="form">
			<br />
			   <div align="center" style="margin:auto">
				<h:outputLabel  style="color:black;padding-right:10px" value="Session(En Cours):*"
					styleClass="paddingTop20" />
				<h:selectOneMenu style="height:35px;width:50%;color:black;font-size:18px;" styleClass="selectpicker" id="session" required="true"
					required-message="Veuillez Rensiegnez la Session SVP!!"
					value="#{scheduleView.idSession}">
					<f:selectItem itemLabel="Sélectionnez Une Session En Cours"
						itemValue="#{null}" />
					<f:selectItems value="#{scheduleView.sessionEnCours}" var="s"
						itemLabel="Session N°:#{s.idSession}, #{s.specialite.designation},Lieu : #{s.lieu}, Début:#{s.dateDebute}"
						itemValue="#{s.idSession}" />

				</h:selectOneMenu>
				<br />
				<h:message for="session" />
				<br />
			
				<b:commandButton action="#{scheduleView.genererSchedule()}"
					value="Generer"  look="primary" />

			</div>
			<br />
			<br />
			<br />
			<c:if test="#{fn:length(scheduleView.etudiantsBySession) >0 }">
				
				<br/>
				<div class="alert alert-info" style="width:80%;margin:auto">
				   <div>
			      	 <h:messages style="color:red"></h:messages>
				   </div>
				   <div>
				        <h:inputHidden value="#{scheduleView.idSession}"/>
				    </div>
			          <div>
				         <h:outputLabel style="color:black" for="etudiant" value="Etudiant*"/><br/>
					     <h:selectOneMenu id="etudiant" required="true" style="height:35px;color:black;font-size:18px;width:100%" styleClass="selectpicker"
									required-message="Veuillez Rensiegnez l'etudiant SVP!!"
									renderLabel="true" value="#{scheduleView.idEtudiant}">
									<f:selectItem itemLabel="Sélectionnez un etudiant"
										itemValue="#{null}" />
									<f:selectItems value="#{scheduleView.etudiantsBySession}" var="e"
										itemLabel="#{e.nomEtudiant},#{e.prenomEtudiant}"
										itemValue="#{e.idEtudiant}" />
				
					     </h:selectOneMenu>
			          </div>
			          <br/>
					<div>
					   <h:outputLabel style="color:black" value="Evénement*"/><br/>
				       <h:selectOneMenu required="true" style="height:35px;color:black;font-size:18px;" styleClass="selectpicker"
							required-message="Veuillez Rensiegnez le Type Evénement SVP!!"
							value="#{scheduleView.typeEvenement}">
							<f:selectItem itemLabel="Sélectionnez Un Evenement"
								itemValue="#{null}" />
							<f:selectItem itemLabel="Retard"
								itemValue="retard" />
							<f:selectItem itemLabel="Absence"
								itemValue="absence" />
							<f:selectItem itemLabel="Entretien"
								itemValue="entretient" />
						</h:selectOneMenu>
					</div>
					<br/>
					<div>
					    <h:outputLabel style="color:black" value="De *" /><br/>
					    <p:calendar  required="true" requiredMessage="Veuillez rensiegnez la date d'événement SVP!!"  value="#{scheduleView.dateStart}" pattern="MM/dd/yyyy HH:mm:ss" />
					</div>   
					<div>
						<h:outputLabel style="color:black" value="À *" /><br/>
					    <p:calendar required="true" requiredMessage="Veuillez rensiegnez la date d'événement SVP!!"  value="#{scheduleView.dateEnd}" pattern="MM/dd/yyyy HH:mm:ss" />
					</div>
					    
				    <br/>
				    <div align="center">
					    <b:commandButton action="#{scheduleView.signalerEvenement()}"
						value="Signaler Un Evenement" look="primary" />
				   </div>
				</div>   
			</c:if>
			<br />
		</h:form>
	</div>
</ui:composition>
</html>
