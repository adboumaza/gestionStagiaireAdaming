<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<ui:composition>
	<br> </br>
	<br> </br>
	<br> </br>
	
	<div class="well container">
		
		 <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<h3 class="page-header"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Information Formateurs</h3>
					</ol>
				</div>
			</div>            
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Information Formateurs
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal">
                                      
                                      <div class="form-group ">
                                          <label for="nom" class="control-label col-lg-2">Nom </label>
                                          <div class="col-lg-10">
                                              <h:outputText  value="#{affectationFormateurBean.formateur.nom}" class="form-control" />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="prenom" class="control-label col-lg-2">Prénom </label>
                                          <div class="col-lg-10">
                                              <h:outputText  value="#{affectationFormateurBean.formateur.prenom}" class="form-control"  />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="adresse" class="control-label col-lg-2">Adresse </label>
                                          <div class="col-lg-10">
                                              <h:outputText value="#{affectationFormateurBean.formateur.adresse.adresse}" class="form-control"/>
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="codePostal" class="control-label col-lg-2">Code Postal </label>
                                          <div class="col-lg-10">
                                              <h:outputText  value="#{affectationFormateurBean.formateur.adresse.codePostal}" class="form-control" />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="telMobile" class="control-label col-lg-2">Tél </label>
                                          <div class="col-lg-10">
                                              <h:outputText   value="#{affectationFormateurBean.formateur.telMobile}" class="form-control" />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="mail" class="control-label col-lg-2">Mail</label>
                                          <div class="col-lg-10">
                                              <h:outputText  value="#{affectationFormateurBean.formateur.mail}" class="form-control" />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="dateDeNaissance" class="control-label col-lg-2">Date De Naissance </label>
                                          <div class="col-lg-10">
                                              <p:calendar disabled="true" 
												value="#{affectationFormateurBean.formateur.dateDeNaissance}" />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="ville" class="control-label col-lg-2">Ville </label>
                                          <div class="col-lg-10">
                                              <h:outputText   value="#{affectationFormateurBean.formateur.adresse.ville}" class="form-control" />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="nationnalite" class="control-label col-lg-2">Nationalité </label>
                                          <div class="col-lg-10">
                                              <h:outputText   value="#{affectationFormateurBean.formateur.nationalite}" class="form-control" />
                                          </div>
                                      </div>
                                       <div class="form-group ">
                                          <label for="pays" class="control-label col-lg-2">Pays </label>
                                          <div class="col-lg-10">
                                              <h:outputText   value="#{affectationFormateurBean.formateur.adresse.pays}" class="form-control" />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="specialite" class="control-label col-lg-2">Spécialité</label>
                                          <div class="col-lg-10">
                                              <h:outputText  value="#{affectationFormateurBean.formateur.specialite}" class="form-control" />
                                          </div>
                                      </div>
                                     
                                      <div class="form-group ">
                                            <div class="col-lg-offset-2 col-lg-10">
                                              <h:commandButton action="liste_formateurs?faces-redirect=true" value="Retour" styleClass="btn btn-info"/>
                                            </div>
                                      </div>
                                  </h:form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
          </section>
          </div>
</ui:composition>
</html>
