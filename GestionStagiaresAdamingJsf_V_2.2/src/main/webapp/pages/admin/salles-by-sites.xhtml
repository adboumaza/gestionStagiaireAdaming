<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:b = "http://bootsfaces.net/ui"
	xmlns:f = "http://java.sun.com/jsf/core"
	xmlns:h = "http://java.sun.com/jsf/html"
	xmlns:p = "http://primefaces.org/ui"
    xmlns:ui= "http://java.sun.com/jsf/facelets">
<h:head>
	<title>Liste des Salles</title>
	   <f:facet name="middle">
            <h:outputStylesheet name="NiceAdmin/css/bootstrap.min.css"/>
            <h:outputStylesheet name="NiceAdmin/css/bootstrap-theme.css"/>
            <h:outputStylesheet name="NiceAdmin/css/style.css"/>
            <h:outputStylesheet name="NiceAdmin/css/style-responsive.css"/>
            <h:outputStylesheet name="NiceAdmin/css/elegant-icons-style.css"/>
            <h:outputStylesheet name="NiceAdmin/css/font-awesome.min.css"/>
            <h:outputScript  name="NiceAdmin/js/jquery.js" />
            <h:outputScript  name="NiceAdmin/js/bootstrap.js" />
            <h:outputScript  name="NiceAdmin/js/jquery.scrollTo.min.js" />
            <h:outputScript  name="NiceAdmin/js/jquery.nicescroll.js" />
            <h:outputScript  name="NiceAdmin/js/jquery.customSelect.min.js" />
            <h:outputScript  name="NiceAdmin/js/scripts.js" />
     </f:facet>
</h:head>
<h:body>
<ui:include src="header.xhtml"></ui:include>
<!--ui:include src="aside.xhtml" ></ui:include-->
<div class="well container">
		 <!-- Form validations -->  
		 <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<h3 class="page-header"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Liste Salles</h3>
					</ol>
				</div>
			</div>            
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Liste Salles
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal">
                                      <div class="form-group ">
                                          <p:dataTable  value="#{siteBean.salles}" var="s" paginator="true" rowsPerPageTemplate="5,10,15" rows="5"  style="width:96%;margin:auto;display:block">
                                              <p:column headerText="id">
                                                  <h:outputText value="#{s[0]}"></h:outputText>
                                              </p:column>
                                              <p:column headerText="Nom Salle">
                                                  <h:outputText value="#{s[1]}"></h:outputText>
                                              </p:column>
                                              <p:column headerText="Nombre de Place">
                                                  <h:outputText value="#{s[2]}"></h:outputText>
                                              </p:column>
                                          </p:dataTable>
                                       </div>
                                  </h:form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
          </section>
	</div>

</h:body>
</html>
