<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<br> </br>
	<br> </br>
	<br> </br>
	<div class="well container">
	      
		 <!-- Form validations -->  
		 <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<h3 class="page-header"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Salle</h3>
					</ol>
				</div>
			</div>            
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Ajouter Une Salle
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal">
                                    <div class="form-group ">
                                      <p:growl id="growl" showDetail="true" life="5000" /> 
                                      
                                      <div class="form-group ">
                                          <label for="numeroSalle" class="control-label col-lg-2">Nom Salle <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                               <h:inputText value="#{salleBean.numeroSalle}" id="numeroSalle" class="form-control"></h:inputText>
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="site" class="control-label col-lg-2">Site <span class="required">*</span></label>
                                          <div class="col-lg-5">
                                              <h:selectOneMenu style="height:35px;width:100%;color:#797979;font-size:16px;" styleClass="selectpicker"
												value="#{salleBean.idSite}" id="site">
												<f:selectItem itemLabel="SÃ©lectionnez Un Site" itemValue="#{null}" noSelectionOption="true" />
												<f:selectItems value="#{salleBean.sites}" var="site"
												itemLabel="#{site.nomSite}" itemValue="#{site.idSite}" />
											</h:selectOneMenu>
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="nbPlace" class="control-label col-lg-2">Nombre de places Max <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                               <h:inputText value="#{salleBean.nbPlace}" id="nbPlace" class="form-control"></h:inputText>
                                          </div>
                                      </div>
                                      
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <h:commandButton action="#{salleBean.addSalle}" update="@form" value="Save" class="btn btn-primary"/>
                                          </div>
                                      </div>
                                      </div>
                                   </h:form>
                                  
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
          </section>
	</div>
</ui:composition>
</html>
