<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<ui:composition>
	<br> </br>
	<br> </br>
	<br> </br>
        
	        
        <p:dialog widgetVar="dlg2" width="75%" modal="true" height="490px">
              <div class="sk-circle">
			  <div class="sk-circle1 sk-child"></div>
			  <div class="sk-circle2 sk-child"></div>
			  <div class="sk-circle3 sk-child"></div>
			  <div class="sk-circle4 sk-child"></div>
			  <div class="sk-circle5 sk-child"></div>
			  <div class="sk-circle6 sk-child"></div>
			  <div class="sk-circle7 sk-child"></div>
			  <div class="sk-circle8 sk-child"></div>
			  <div class="sk-circle9 sk-child"></div>
			  <div class="sk-circle10 sk-child"></div>
			  <div class="sk-circle11 sk-child"></div>
			  <div class="sk-circle12 sk-child"></div>
			</div>
        </p:dialog>
	<div class="well container">
		 <!-- Form validations -->  
		 <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<h3 class="page-header"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Liste Formateurs</h3>
					</ol>
				</div>
			</div>            
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Liste Formateurs
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal">
                                      <div class="form-group ">
                                          <p:dataTable paginator="true" rowsPerPageTemplate="5,10,15" rows="5"  style="width:96%;margin:auto;display:block" value="#{affectationFormateurBean.formateurs}" var="f">
                                                <p:column headerText="N°" style="width:5%;text-align:center">
											        <h:outputText value="#{f.idFormateur}" />
											    </p:column>
											 
											    <p:column headerText="Formateur" style="width:20%;text-align:center">
											        <h:commandLink onclick="PF('dlg2').show();" styleClass="css_btn_class" value="#{f.nom},#{f.prenom}" action="#{affectationFormateurBean.getFormateurById(f.idFormateur)}" />
											    </p:column>
											 
											    <p:column headerText="Tél" style="width:15%;text-align:center">
											        <h:outputText value="#{f.telMobile}" />
											    </p:column>
											 
											    <p:column headerText="Mail" style="width:20%;text-align:center">
											        <h:outputText value="#{f.mail}" />
											    </p:column>
											    <p:column headerText="Historiques Sessions" width="200px">
											        <p:dataList value="#{f.sessionsEtudiant}" var="s">
											           <h:outputText value="Session N°:#{s.idSession}, Formation : #{s.specialite.designation}, Lieu : #{s.lieu},(#{s.etatSession})"/>
											        </p:dataList>
											    </p:column>
                                          </p:dataTable>
                                       </div>
                                  </h:form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
          </section>
	</div>
</ui:composition>
</html>
