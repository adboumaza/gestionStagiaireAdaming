<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<h:head>
	<title>Contact</title>
	<f:facet name="middle">
		<h:outputStylesheet name="NiceAdmin/css/bootstrap.min.css" />
		<h:outputStylesheet name="NiceAdmin/css/bootstrap-theme.css" />
		<h:outputStylesheet name="NiceAdmin/css/style.css" />
		<h:outputStylesheet name="NiceAdmin/css/style-responsive.css" />
		<h:outputStylesheet name="NiceAdmin/css/elegant-icons-style.css" />
		<h:outputStylesheet name="NiceAdmin/css/font-awesome.min.css" />
		<h:outputScript name="NiceAdmin/js/jquery.js" />
		<h:outputScript name="NiceAdmin/js/bootstrap.js" />
		<h:outputScript name="NiceAdmin/js/jquery.scrollTo.min.js" />
		<h:outputScript name="NiceAdmin/js/jquery.nicescroll.js" />
		<h:outputScript name="NiceAdmin/js/jquery.customSelect.min.js" />
		<h:outputScript name="NiceAdmin/js/scripts.js" />
		<h:outputScript name="NiceAdmin/js/charts.js" />
	</f:facet>
</h:head>
<h:body>
	<ui:include src="header.xhtml"></ui:include>
	<br> </br>
	<br> </br>
	<br> </br>

	<div class="well container">
		<h:form id="form">
			<div class="inputpersso">


				<h:panelGrid columns="2" cellpadding="5" style="margin-top:30px">
					<p:outputLabel for="to" value="to :      ">
					</p:outputLabel>
					<h:panelGrid columns="2" cellpadding="5">
						<p:selectOneRadio id="to"
							requiredMessage="veuillez sÃ©lectionner un destinataire"
							required="true" value="#{mailBean.to}">
							<f:selectItem itemLabel="Hamadi" itemValue="" />
							<f:selectItem itemLabel="Admin"
								itemValue="thomas.bernard66@hotmail.fr" />
						</p:selectOneRadio>
						<h:message for="to"></h:message>
					</h:panelGrid>
					<p:outputLabel for="objet" value="  objet :   "></p:outputLabel>
					<h:panelGrid columns="2" cellpadding="5">
						<p:inputTextarea id="objet" rows="1" cols="50" autoResize="false"
							value="#{mailBean.objet}" required="true"
							requiredMessage="veuillez entrer un objet"/>
						<h:message for="objet"></h:message>
					</h:panelGrid>
					<p:outputLabel for="message" value="  mail :  "></p:outputLabel>

					<h:panelGrid columns="2" cellpadding="5">
						<p:inputTextarea id="message" rows="8" cols="50" counter="display"
							maxlength="500" counterTemplate="{0} characters remaining."
							autoResize="false" value="#{mailBean.msg}" required="true"
							requiredMessage="veuillez entrer votre message" />
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText id="display" />
							<h:message for="message"></h:message>
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>

				<b:commandButton id="mybutton" action="#{mailBean.sendMail}"
					value="Send" look="primary"
					style="margin-left:200px" />
				<c:if test=" #{not empty mailBean.msgSuccess}">
					<div class="alert alert-info">
						<h:message for="mybutton" style="color: green; font-weight: bold;" />
					</div>
				</c:if>
			</div>
			<br />
			<br />
		</h:form>

	</div>
</h:body>
</html>
