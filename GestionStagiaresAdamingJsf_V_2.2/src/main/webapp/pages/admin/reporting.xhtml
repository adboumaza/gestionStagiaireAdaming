	<h:form>
	   <p:dialog widgetVar="dlg2" width="75%" modal="true" height="490px">
              <div class="sk-circle">
			  <div class="sk-circle1 sk-child"></div>
			  <div class="sk-circle2 sk-child"></div>
			  <div class="sk-circle3 sk-child"></div>
			  <div class="sk-circle4 sk-child"></div>
			  <div class="sk-circle5 sk-child"></div>
			  <div class="sk-circle6 sk-child"></div>
			  <div class="sk-circle7 sk-child"></div>
			  <div class="sk-circle8 sk-child"></div>
			  <div class="sk-circle9 sk-child"></div>
			  <div class="sk-circle10 sk-child"></div>
			  <div class="sk-circle11 sk-child"></div>
			  <div class="sk-circle12 sk-child"></div>
			</div>
        </p:dialog>
	</h:form>
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12" style="width: 97%;margin: auto">
					<h3 class="page-header">
						<h:graphicImage name="NiceAdmin/img/icons/icone2-1.png"/>
						<span style="color:#00a19a;line-height: 50px;">Reporting</span>
					</h3>
				</div>
			</div>
               <div class="col-lg-12">
                      <section class="panel" style="width: 97%;margin: auto">
                          <header class="panel-heading">
                              
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                <h:form  class="form-validate form-inline">
									   <p:growl id="growler" showDetail="true" life="5000"  severity="warn" />
									   <div class="form-group ">
                                          <label for="dateDebut" class="control-label col-lg-3">De <span class="required">*</span></label>
                                          <div class="col-lg-9">
                                              <p:calendar showWeek="true" disabledWeekends="true" styleClass="calendar" id="dateDebut" yearRange="c-40:c+0" locale="fr" lang="fr"
												value="#{reportingBean.dateDebut}" effect="fold"  navigator="true" />
                                          </div>
                                          <h:message for="dateDebut" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="dateFin" class="control-label col-lg-3">À <span class="required">*</span></label>
                                          <div class="col-lg-9">
                                              <p:calendar showWeek="true" disabledWeekends="true" styleClass="calendar" id="dateFin" yearRange="c-40:c+0" locale="fr" lang="fr"
												value="#{reportingBean.dateFin}" effect="fold"  navigator="true" />
                                          </div>
                                          <h:message for="dateFin" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-9">
                                              <h:commandButton onclick="PF('dlg2').show();" action="#{reportingBean.getAllSessionsBetweenTwoDates}" update="@form" value="Suivant" class="btn btn-info"/>
                                          </div>
                                      </div>
							    </h:form>
                              </div>
                          </div>
                      </section>
               </div>
		</section>
	</section>
	
	<SCRIPT type="text/javascript">
	                PrimeFaces.locales ['fr'] = { closeText: 'Fermer', prevText: 'Précédent', nextText: 'Suivant', monthNames: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre' ], monthNamesShort: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Jun', 'Jul', 'Aoû', 'Sep', 'Oct', 'Nov', 'Déc' ], dayNames: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'], dayNamesShort: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'], dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'], weekHeader: 'Semaine', firstDay: 1, isRTL: false, showMonthAfterYear: false, yearSuffix:'', timeOnlyTitle: 'Choisir l\'heure', timeText: 'Heure', hourText: 'Heures', minuteText: 'Minutes', secondText: 'Secondes', currentText: 'Maintenant', ampm: false, month: 'Mois', week: 'Semaine', day: 'Jour', allDayText: 'Toute la journée' };
