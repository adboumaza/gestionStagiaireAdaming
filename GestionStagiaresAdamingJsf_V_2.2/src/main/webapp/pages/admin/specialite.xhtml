	<f:facet name="middle">

		<h:outputScript name="NiceAdmin/js/jquery.nicescroll.js" />
		<h:outputScript name="NiceAdmin/js/jquery.customSelect.min.js" />
		<h:outputScript name="NiceAdmin/js/scripts.js" />
	</f:facet>
</h:head>
<h:body style="background:#f7f7f7">
	<ui:include src="header.xhtml"></ui:include>
	
	 <!-- sidebar menu start-->
	<aside class="aside">
          <div id="sidebar"  class="nav-collapse ">
              <ul class="sidebar-menu">              
                  <li>
                      <h:link outcome="dashboard">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone1.png"/></i>

                      </h:link>
                  </li>
                   <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone2.png"/></i>
                          <span style="line-height:36px">Reporting</span>
                      </a>
                      <ul class="sub">
                          <li><h:form><h:commandLink action="#{agendaBean.init}" value="Programme semaine"/> </h:form></li> 
                          <li><h:form><h:commandLink action="#{suivieCollaboratifBean.init}" value="Suivi-Collaboratif"/> </h:form></li> 
                          <li><h:form><h:commandLink action="#{reportingBean.init}" value="Reporting"/> </h:form></li>

                      </ul>
                     
                   </li> 
				   <li class="sub-menu active">
                      <a href="javascript:;" class="" style="border-right:none!important">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone3.png"/></i>
                          <span style="line-height:36px">Cursus</span>
                          <span style="float:right; width: 0;height: 0;border-style: solid;border-width: 15px 15px 15px 0;border-color: transparent #f7f7f7 transparent transparent;"></span>
                      </a>
                      <ul class="sub">
                          <li><h:link outcome="specialite">Ajouter Un Cursus</h:link></li>     
                      </ul>
                   </li> 
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone4.png"/></i>
                          <span style="line-height: 36px">Session</span>
                      </a>
                      <ul class="sub">
                          <li><h:form><h:commandLink action="#{sessionBean.resetAndRedirect}" value="Ajouter Une Session"/> </h:form></li> 
                      </ul>
                  </li>
                   <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone5.png"/></i>
                          <span style="line-height:36px">Modules</span>
                      </a>
                      <ul class="sub">
                         <li><h:form><h:commandLink action="#{moduleBean.resetAndRedirect}" value="Ajouter Un Module"/> </h:form></li> 
                         <li><h:form><h:commandLink action="#{moduleBean.resetQuestionAndRedirect}" value="Ajouter Un QCM"/> </h:form></li>                                         
                      </ul>
                  </li>  
                  
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i><h:graphicImage height="36px" width="36px" name="NiceAdmin/img/icons/icone6.png"/></i>
                          <span style="line-height:36px">Gestion Sites</span>

                      <ul class="sub">
                         <li><h:form><h:commandLink action="#{siteBean.resetAndRedirect}" value="Ajouter Un Site"/> </h:form></li>

          </div>

    <!--main content start-->

	<section id="main-content">
	    <p:growl id="growler" showDetail="true" showSummary="true" autoUpdate="true" severity="info,warn"></p:growl>
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12" style="width: 97%;margin: auto">
					<h3 class="page-header">
						<h:graphicImage name="NiceAdmin/img/icons/icone2-1.png"/>
						<span style="color:#00a19a;line-height: 50px;">Cursus</span>
					</h3>
				</div>
			</div>
				<div class="col-lg-12">
					<section class="panel"  style="width: 97%;margin: auto">
						<header class="panel-heading"> </header>
						<div class="panel-body">
							<h:form class="form-validate form-horizontal" id="form5">
                                      <!-- input specialites -->
                                      <div class="form-group ">
                                          <label for="name" class="control-label col-lg-2">Cursus <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                            <h:inputText validatorMessage="le format n'est pas valide" id="name" style="margin-bottom: 10px"  value="#{specialiteBean.designation}" class="form-control">
                                                <f:validateRegex pattern="[a-z A-ZÉé]+$"></f:validateRegex>
                                            </h:inputText>
                                          </div>
                                      </div>
                                       <h:message for="name" style="color:red;text-align:center;display:block"></h:message>
					                  <!-- button save and cancel -->
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                             <h:commandButton styleClass="btn btn-info btn-lm" action="#{specialiteBean.addSpecialite}"
					                         update=":form10:studentTable" value="Ajouter"  ajax="true" style="margin-right:20px;margin-top:10px;"/>
				                             <h:commandButton styleClass="btn btn-default btn-lm" style="margin-top:10px;" value="Cancel" type="reset"/>
                                          </div>
                                      </div>
                                      <br/><br/>
                              </h:form>
                              
                              <h:form id="form10">
		                         <p:dataTable id="studentTable" var="newSpecialite" value="#{specialiteBean.specialites}"  rows="10"
					                paginator="true"
					                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					                rowsPerPageTemplate="5,10,15">
								  <p:column style="width:100px;text-align:center;" headerText="N° Cursus">
										<h:outputText value="#{newSpecialite.idSpecialite}"  />
								 </p:column>
										 
									<p:column style="text-align:center" headerText="Cursus">
										    <h:outputText value="#{newSpecialite.designation}" />
									</p:column>
								<p:column style="width:100px;text-align:center;">
										<f:facet name="header">
											<h:outputText value="Actions" />
										</f:facet>
									<p:commandLink oncomplete="PF('actionDialog').show()"
									update=":form10:specialiteDetail" title="Modifier">
									<h:graphicImage name="NiceAdmin/img/pencil.png"></h:graphicImage>
									<f:param value="#{newSpecialite.idSpecialite}" name="idSpecialite" />
									<p:ajax update=":form10:specialiteDetail" event="click"
									listener="#{specialiteBean.getSpecialiteById(newSpecialite.idSpecialite)}" />
									</p:commandLink>
								</p:column>
							</p:dataTable>
							<p:dialog header="Cursus Info" widgetVar="actionDialog" modal="true"
								showEffect="blind" hideEffect="explode" resizable="false">
								<p:outputPanel id="specialiteDetail" style="text-align:center;">
													
								<h:inputText value="#{specialiteBean.specialite.idSpecialite}" disabled="true" />
								<br />
								<h:outputText value="designation" />
								<br />
								<h:inputText validatorMessage="le format n'est pas valide" id="design" value="#{specialiteBean.specialite.designation}" >
										<f:validateRegex pattern="[a-z A-ZÉé]+$"></f:validateRegex>
								</h:inputText>
								<br />
								<br />
								<p:message id="messages" for="design"></p:message>
								<br />
											    
							</p:outputPanel>
								<br />
								<br />
								<p:commandButton ajax="true" update="messages" value="Modifier" action="#{specialiteBean.edit}" />
						</p:dialog>
                      </h:form>  
				    </div>
					
					</section>
				</div>
		</section>
	</section>
    <!--main content end-->
     
</h:body>
</html>
