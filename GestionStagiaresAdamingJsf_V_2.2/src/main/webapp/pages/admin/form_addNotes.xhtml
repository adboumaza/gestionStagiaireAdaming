<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<ui:composition>
	<br> </br>
	<br> </br>
	<br> </br>

	<div class="well container">
		<section class="wrapper">
			<!-- exception add new Etudiant + message success+ error validation-->
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<h3 class="page-header">
							<i><h:graphicImage name="NiceAdmin/img/form.png" /> </i> Suivie
							Notes Session Numéro #{suivieExamenBean.idSession}
						</h3>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<div class="panel-body">
							<header class="panel-heading">
								<h4>Suivie Examens </h4>
							</header>
							<div class="panel-body text-center">

								<h:form id="form20">
									<p:dataTable var="newNote" value="#{suivieExamenBean.results}"
										id="studentTable"
										paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
										paginator="true" rows="10"
										style="width:95%;margin-bottom:20px;margin:auto">

										<f:facet name="{Exporters}">
											<p:commandLink ajax="false" style="float:right;"
												title="Fichier XML">
												<p:graphicImage name="NiceAdmin/img/xml.png" width="24" />
												<p:dataExporter type="xml" target=":form20:studentTable"
													fileName="Notes_Session_N°_#{suivieExamenBean.idSession}" />
											</p:commandLink>

											<p:commandLink ajax="false" style="float:right;"
												title="Fichier CSV">
												<p:graphicImage name="NiceAdmin/img/csv.png" width="24" />
												<p:dataExporter type="csv" target=":form20:studentTable"
													fileName="Notes_Session_N°_#{suivieExamenBean.idSession}" />
											</p:commandLink>

											<p:commandLink ajax="false" style="float:right;"
												title="Fichier PDF">
												<p:graphicImage name="NiceAdmin/img/pdf.png" width="24" />
												<p:dataExporter type="pdf" target=":form20:studentTable"
													fileName="Notes_Session_N°_#{suivieExamenBean.idSession}" />
											</p:commandLink>

											<p:commandLink ajax="false" style="float:right;"
												title="Fichier EXCEL">
												<p:graphicImage name="NiceAdmin/img/excel.png" width="24" />
												<p:dataExporter type="xls" target=":form20:studentTable"
													fileName="Notes_Session_N°_#{suivieExamenBean.idSession}" />
											</p:commandLink>
										</f:facet>
										<p:column style="width:150px;">
											<f:facet name="header">
												<h:outputText value="Nom" />
											</f:facet>

											<h:outputText
												style="text-align:center!important;display:block"
												value="#{newNote[2]}" />

										</p:column>

										<p:column style="width:150px;">
											<f:facet name="header">
												<h:outputText value="Prénom" />
											</f:facet>

											<h:outputText
												style="text-align:center!important;display:block"
												value="#{newNote[3]}" />

										</p:column>

										<p:column style="width:150px;">
											<f:facet name="header">
												<h:outputText value="Module" />
											</f:facet>

											<h:outputText
												style="text-align:center!important;display:block"
												value="#{newNote[4]}" />

										</p:column>

										<p:column style="width:150px;">
											<f:facet name="header">
												<h:outputText value="Note" />
											</f:facet>

											<h:outputText
												style="text-align:center!important;display:block"
												value="#{newNote[1]}" />

										</p:column>
									</p:dataTable>
									     <br/>
                                         <div>
                                              <h:commandButton action="suivie_examen?faces-redirect=true" value="Retour" styleClass="btn btn-danger"/>
                                          </div>
                                    
								</h:form>
							</div>
						</div>
					</section>
				</div>
			</div>
		</section>
	</div>
	<br />
</ui:composition>
</html>
