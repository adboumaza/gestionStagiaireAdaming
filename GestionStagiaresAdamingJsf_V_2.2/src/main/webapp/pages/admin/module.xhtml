<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">


<h:head>
	<title>Module</title>
	<f:facet name="middle">
		<h:outputStylesheet name="NiceAdmin/css/bootstrap.min.css" />
		<h:outputStylesheet name="NiceAdmin/css/bootstrap-theme.css" />
		<h:outputStylesheet name="NiceAdmin/css/style.css" />
		<h:outputStylesheet name="NiceAdmin/css/style-responsive.css" />
		<h:outputStylesheet name="NiceAdmin/css/elegant-icons-style.css" />
		<h:outputStylesheet name="NiceAdmin/css/font-awesome.min.css" />
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputScript name="NiceAdmin/js/bootstrap.js" />
		<h:outputScript name="NiceAdmin/js/jquery.scrollTo.min.js" />
		<h:outputScript name="NiceAdmin/js/jquery.nicescroll.js" />
		<h:outputScript name="NiceAdmin/js/jquery.customSelect.min.js" />
		<h:outputScript name="NiceAdmin/js/scripts.js" />
	</f:facet>
</h:head>
<h:body style="background:#f7f7f7">
	<ui:include src="header.xhtml"></ui:include>
	
	<!-- sidebar menu start-->
	<aside class="aside">
          <div id="sidebar"  class="nav-collapse ">
              <ul class="sidebar-menu">              
                  <li>
                      <h:link outcome="dashboard">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone1.png"/></i>
                          <span style="line-height:36px">Dashboard</span>
                      </h:link>
                  </li>
                   <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone2.png"/></i>
                          <span style="line-height:36px">Reporting</span>
                      </a>
                      <ul class="sub">
                          <li><h:form><h:commandLink action="#{agendaBean.init}" value="Programme semaine"/> </h:form></li> 
                          <li><h:form><h:commandLink action="#{suivieCollaboratifBean.init}" value="Suivi-Collaboratif"/> </h:form></li> 
                          <li><h:form><h:commandLink action="#{reportingBean.init}" value="Reporting"/> </h:form></li> 
                          <li><h:link outcome="admin">Ajouter Un Admin</h:link></li>   
                      </ul>
                     
                   </li> 
				   <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone3.png"/></i>
                          <span style="line-height:36px">Cursus</span>
                      </a>
                      <ul class="sub">
                          <li><h:link outcome="specialite">Ajouter Un Cursus</h:link></li>     
                      </ul>
                   </li> 
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone4.png"/></i>
                          <span style="line-height: 36px">Session</span>
                      </a>
                      <ul class="sub">
                          <li><h:form><h:commandLink action="#{sessionBean.resetAndRedirect}" value="Ajouter Une Session"/> </h:form></li> 
                      </ul>
                  </li>
                   <li class="sub-menu active">
                      <a href="javascript:;" class="" style="border-right:none!important">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone5.png"/></i>
                          <span style="line-height:36px">Modules</span>
                          <span style="float:right; width: 0;height: 0;border-style: solid;border-width: 15px 15px 15px 0;border-color: transparent #f7f7f7 transparent transparent;"></span>
                      </a>
                      <ul class="sub">
                         <li><h:form><h:commandLink action="#{moduleBean.resetAndRedirect}" value="Ajouter Un Module"/> </h:form></li> 
                         <li><h:form><h:commandLink action="#{moduleBean.resetQuestionAndRedirect}" value="Ajouter Un QCM"/> </h:form></li>                                         
                      </ul>
                  </li>  
                  
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i><h:graphicImage height="36px" width="36px" name="NiceAdmin/img/icons/icone6.png"/></i>
                          <span style="line-height:36px">Gestion Sites</span>
                      </a>
                      <ul class="sub">
                         <li><h:form><h:commandLink action="#{siteBean.resetAndRedirect}" value="Ajouter Un Site"/> </h:form></li>
                         <li><h:form><h:commandLink action="#{siteBean.getAll}" value="Liste des Sites"/> </h:form></li> 
                         <li><h:form><h:commandLink action="#{salleBean.resetAndRedirect}" value="Ajouter Une Salle"/> </h:form></li> 
                         <li><h:form><h:commandLink action="#{salleBean.getAllSalle}" value="Liste des Salles"/> </h:form></li>                                                                
                      </ul>
                  </li>       
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone7.png"/></i>
                          <span style="line-height:36px">Etudiant</span>
                      </a>
                      <ul class="sub">
                          <li><h:form><h:commandLink action="#{etudiantBean.resetAndRedirect}" value="Ajouter Un Etudiant"/> </h:form></li> 
                          <li><h:form><h:commandLink action="#{etudiantBean.initListeEtudiant}" value="Liste des Etudiants"/> </h:form></li>   
                      </ul>
                  </li> 
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone8.png"/></i>
                          <span style="line-height:36px">Formateur</span>
                      </a>
                      <ul class="sub">
                          <li><h:form><h:commandLink action="#{formateurBean.init}" value="Ajouter Un Formateur"/> </h:form>  </li>  
                          <li><h:form><h:commandLink action="#{affectationFormateurBean.initAndRedirect}" value="Affecter  Un Formateur"/> </h:form>  </li>
                          <li><h:form><h:commandLink action="#{affectationFormateurBean.getAllFormateurs}" value="Formateurs"/> </h:form>  </li>
                      </ul>
                  </li>           
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i><h:graphicImage width="36" height="36" name="NiceAdmin/img/icons/icone9.png"/></i>
                          <span style="line-height:36px">Notes</span>
                      </a>
                      <ul class="sub">
                            <li><h:form><h:commandLink action="#{suivieExamenBean.init}" value="Suivi Examens"/> </h:form>  </li>
                      </ul>
                  </li>        
                  
              </ul>
              <!-- sidebar menu end-->
             
          </div>
      </aside>
      <!--sidebar end-->
	
	<!--main content start-->

	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12" style="width: 97%; margin: auto">
					<h3 class="page-header">
						<h:graphicImage name="NiceAdmin/img/icons/icone2-1.png" />
						<span style="color: #00a19a; line-height: 50px;">Form
							Ajouter Un Module</span>
					</h3>
				</div>
			</div>
				<div class="col-lg-12">
					<section class="panel" style="width: 97%; margin: auto">
						<header class="panel-heading"></header>
						  <div class="panel-body">
                              <h:form class="form-validate form-horizontal">
                                      <div class="form-group ">
                                          <label for="formation" class="control-label col-lg-2">Formation <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:selectOneMenu required="true" requiredMessage="la formation est obligatoire" id="formation" value="#{moduleBean.idSpecialite}" style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker">
												<f:selectItem itemLabel="Sélectionnez Une Formation" itemValue="" />
												<f:selectItems value="#{specialiteBean.specialites}" var="spec"
														itemLabel="#{spec.designation}" itemValue="#{spec.idSpecialite}" />
											</h:selectOneMenu>
                                          </div>
                                          <h:message for="formation" style="color:red;text-align:center;display:block"></h:message>
                                       </div>
                                       <div class="form-group ">
                                          <label for="module" class="control-label col-lg-2">Module <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText value="#{moduleBean.nomModule}" class="form-control" id="module"  type="text" validatorMessage="le format n'est pas valide">
                                                  <f:validateRegex pattern="[a-z A-ZÉéè 0-9]+$"></f:validateRegex>
                                              </h:inputText>
                                          </div>
                                          <h:message for="module" style="color:red;text-align:center;display:block"></h:message>
                                       </div>
                                       
                                       <div class="form-group ">
                                          <label for="type" class="control-label col-lg-2">Type <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:selectOneMenu required="true" requiredMessage="le type est obligatoire" id="type" value="#{moduleBean.type}" style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker">
												<f:selectItem itemLabel="Sélectionnez le Type" itemValue="" />
												<f:selectItem itemLabel="Examen" itemValue="Examen" />
												<f:selectItem itemLabel="Quiz" itemValue="Quiz" />
											</h:selectOneMenu>
                                          </div>
                                          <h:message for="type" style="color:red;text-align:center;display:block"></h:message>
                                       </div>
                                       
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <h:commandButton update=":form10:studentTable" action="#{moduleBean.addModule}"  value="Ajouter" styleClass="btn btn-primary"/>
                                          </div>
                                      </div>
                                  </h:form>
						</div>
						
						
					</section>
				</div>
			<br></br>
			<br></br>
               <div class="col-lg-12">
                      <section class="panel" style="width: 97%; margin: auto">
                          <header class="panel-heading">
                              Afficher la liste des Modules par Formation 
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                <h:form id="form10" class="form-validate form-horizontal">
									  <p:growl id="growler" showDetail="true" life="5000" severity="info,warn" /> 
                                      <div class="form-group ">
                                          <label for="session" class="control-label col-lg-2">Formations <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:selectOneMenu id="session" style="cursor:pointer; height:35px;width:75%;color:#797979;font-size:16px;" styleClass="selectpicker" 
												value="#{moduleBean.idSpecialite}" >
												<f:selectItem itemDisabled="true" itemLabel="Sélectionnez Une Specialitée"
													itemValue="#{null}" noSelectionOption="true" />
												<f:selectItems value="#{specialiteBean.specialites}" var="s"
													itemLabel="#{s.designation}" itemValue="#{s.idSpecialite}" />
												<p:ajax event="valueChange"
													listener="#{moduleBean.getModulesBySpecialite}" update="@form" />
											</h:selectOneMenu>
                                          </div>
                                          <h:message for="session" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <br />
								<br />
								<c:if test="#{fn:length(moduleBean.modulesBySpecialites) >0 }">
                                      <div align="center">
										<p:dataTable var="newModule"
											value="#{moduleBean.modulesBySpecialites}" id="studentTable"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
											paginator="true" rows="10" style="width:70%;margin-bottom:20px;">
					
											<f:facet name="{Exporters}">
												<p:commandLink ajax="false" style="float:right;"
													title="Fichier XML">
													<p:graphicImage name="NiceAdmin/img/xml.png" width="24" />
													<p:dataExporter type="xml" target=":form10:studentTable"
														fileName="modules_By_Specialites_N°_#{moduleBean.idSpecialite}" />
												</p:commandLink>
					
												<p:commandLink ajax="false" style="float:right;"
													title="Fichier CSV">
													<p:graphicImage name="NiceAdmin/img/csv.png" width="24" />
													<p:dataExporter type="csv" target=":form10:studentTable"
														fileName="modules_By_Specialites_N°_#{moduleBean.idSpecialite}" />
												</p:commandLink>
					
												<p:commandLink ajax="false" style="float:right;"
													title="Fichier PDF">
													<p:graphicImage name="NiceAdmin/img/pdf.png" width="24" />
													<p:dataExporter type="pdf" target=":form10:studentTable"
														fileName="modules_By_Specialites_N°_#{moduleBean.idSpecialite}" />
												</p:commandLink>
					
												<p:commandLink ajax="false" style="float:right;"
													title="Fichier EXCEL">
													<p:graphicImage name="NiceAdmin/img/excel.png" width="24" />
													<p:dataExporter type="xls" target=":form10:studentTable"
														fileName="modules_By_Specialites_N°_#{moduleBean.idSpecialite}" />
												</p:commandLink>
											</f:facet>
											
					
											<p:column style="width:10%;">
												<f:facet name="header">
													<h:outputText value="N° Module" />
												</f:facet>
													<h:outputText value="#{newModule.idModule}" />
											</p:column>
											<p:column style="width:30%;">
												<f:facet name="header">
													<h:outputText value="Module" />
												</f:facet>
													<h:outputText value="#{newModule.nomModule}" />
											</p:column>
											<p:column style="width:20%">
												<f:facet name="header">
													<h:outputText value="Type" />
												</f:facet>
													<h:outputText value="#{newModule.type}" />
											</p:column>
											<p:column exportable="false" style="width:10%;text-align:center;">
												<f:facet name="header">
													<h:outputText value="Actions" />
												</f:facet>
												<p:commandLink oncomplete="PF('actionDialog').show()"
													update=":form10:moduleDetail" title="Modifier">
													 <h:graphicImage name="NiceAdmin/img/pencil.png"></h:graphicImage>
													<f:param value="#{newModule.idModule}" name="idModule" />
													<p:ajax update=":form10:moduleDetail" event="click"
														listener="#{moduleBean.getCurrentModule(newModule.idModule)}" />
												</p:commandLink>
											</p:column>
										</p:dataTable>
									</div>
									</c:if>
											<br />
							<br />
							<p:dialog header="Module Info" widgetVar="actionDialog" modal="true"
								showEffect="blind" hideEffect="explode" resizable="false">
								<p:outputPanel id="moduleDetail" style="text-align:center;">
								  <c:if test="#{not empty moduleBean.m}">
								    
									<h:inputHidden value="#{moduleBean.m.idModule}" />
									<br />
									<h:inputHidden value="#{moduleBean.m.specialite.idSpecialite}" />
									<br />
									<h:outputText value="designation" />
									<br />
									<h:inputText value="#{moduleBean.m.nomModule}">
									   <f:validateRegex pattern="[a-z A-ZÉéè 0-9]+$"></f:validateRegex>
									</h:inputText>
									<br/><br/>
									<h:outputText rendered="#{moduleBean.m.type ne 'Quiz'}" value="Activation Du Module" />
									<br />
								    <p:selectOneMenu rendered="#{moduleBean.m.type ne 'Quiz'}" value="#{moduleBean.m.actif}">
										<f:selectItem itemLabel="Autorisé"
											itemValue="true"/>
										<f:selectItem itemLabel="No Autorisé"
											itemValue="false"  />
								    </p:selectOneMenu>
			
								  </c:if>
								  <p:messages id="messages"></p:messages>
								</p:outputPanel>
								<br />
								<br />
								<p:commandButton ajax="true" update="messages" value="Modifier" action="#{moduleBean.edit}" />
							</p:dialog>
                               </h:form>
                             </div>
                          </div>
                       </section>
                </div>
		</section>
	</section>
</h:body>
</html>
