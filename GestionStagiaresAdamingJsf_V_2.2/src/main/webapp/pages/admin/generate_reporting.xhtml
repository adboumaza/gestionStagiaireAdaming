	 <h:form>
	   <p:dialog widgetVar="dlg2" width="75%" modal="true" height="490px">
              <div class="sk-circle">
			  <div class="sk-circle1 sk-child"></div>
			  <div class="sk-circle2 sk-child"></div>
			  <div class="sk-circle3 sk-child"></div>
			  <div class="sk-circle4 sk-child"></div>
			  <div class="sk-circle5 sk-child"></div>
			  <div class="sk-circle6 sk-child"></div>
			  <div class="sk-circle7 sk-child"></div>
			  <div class="sk-circle8 sk-child"></div>
			  <div class="sk-circle9 sk-child"></div>
			  <div class="sk-circle10 sk-child"></div>
			  <div class="sk-circle11 sk-child"></div>
			  <div class="sk-circle12 sk-child"></div>
			</div>
        </p:dialog>

	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12" style="width: 97%;margin: auto">
					<h3 class="page-header">
						<h:graphicImage name="NiceAdmin/img/icons/icone2-1.png"/>
						<span style="color:#00a19a;line-height: 50px;">Reporting</span>
					</h3>
				</div>
			</div>
                  <div class="col-lg-12" >
                      <section class="panel" style="width: 97%;margin: auto">
                          <header class="panel-heading">
                              
                          </header>
                                  <br></br>
                                   <br></br>
                                  <h:form>
                                     <p:growl id="growler" showDetail="true" life="5000"  severity="warn" autoUpdate="true" />
                                     <h:commandButton styleClass="btn btn-primary" value="BlackList EXCEL" actionListener="#{reportingBean.generateExcelBlackListeOrTeamLeader(reportingBean.WARNING)}" style="margin-right:20px;margin-left:20px"></h:commandButton>
                                     <h:commandButton styleClass="btn btn-primary" value="TeamLeader EXCEL" actionListener="#{reportingBean.generateExcelBlackListeOrTeamLeader(reportingBean.TOP)}" style="margin-right:20px;"></h:commandButton>
                                     <h:commandButton styleClass="btn btn-primary" value="Absence EXCEL" actionListener="#{reportingBean.generateExcelAbsence()}" style="margin-right:20px;"></h:commandButton>
                                     <h:commandButton styleClass="btn btn-primary" value="Notes EXCEL" actionListener="#{reportingBean.generateExcelNotesSession()}" style="margin-right:20px;"></h:commandButton>

                                  </h:form>
                                  
                                  <br></br>
                                  <br></br>
                                  <h:form>
                                     <h:commandButton onclick="PF('dlg2').show();" styleClass="btn btn-danger" value="Choisir une Autre Session" action="#{reportingBean.redirectChoiseNewSession()}" style="margin-right:20px;margin-left:20px"></h:commandButton>
                                  </h:form>
                                  <br></br>
                                  <br></br>
                        </section>
