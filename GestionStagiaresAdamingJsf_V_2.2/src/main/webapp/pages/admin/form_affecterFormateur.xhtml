<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<ui:composition>
	<br> </br>
	<br> </br>
	<br> </br>

	<div class="well container">
	     <!-- errors de validation -->
	     <h:messages style="color:red;"></h:messages>
		 <!-- Form validations -->  
		 <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<h3 class="page-header"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Affectation Formateur</h3>
					</ol>
				</div>
			</div>            
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Affecter Un Formateur à Une Session
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal">
                                      <div class="form-group ">
                                          <label for="formateur" class="control-label col-lg-2">Formateur <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:selectOneMenu style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker" required="true"
												requiredMessage="1 - Formateur *"
												value="#{affectationFormateurBean.idFormateur}">
												<f:selectItem itemLabel="Sélectionnez Un Formateur"
													itemValue="#{null}" />
											     <f:selectItems value="#{affectationFormateurBean.formateurs}" var="f" itemLabel="#{f.nom},#{f.prenom}" itemValue="#{f.idFormateur}"/>
											</h:selectOneMenu>
                                          </div>
                                       </div>
                                       <div class="form-group ">
                                          <label for="session" class="control-label col-lg-2">Session En Cours <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:selectOneMenu style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker" required="true"
												requiredMessage="2 - Session En Cours *"
												value="#{affectationFormateurBean.idSession}">
												<f:selectItem itemLabel="Sélectionnez Une Session En Cours"
													itemValue="#{null}" />
											    <f:selectItems value="#{affectationFormateurBean.sessionsInProgress}" var="s" itemLabel="Session N°:#{s.idSession},Formation : #{s.specialite.designation},Lieu : #{s.lieu}, Début:#{s.dateDebute}" itemValue="#{s.idSession}"/>
											</h:selectOneMenu>
                                          </div>
                                       </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <h:commandButton action="#{affectationFormateurBean.affectationFormateur}" value="Affecter" class="btn btn-primary"/>
                                          </div>
                                      </div>
                                  </h:form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
          </section>
	</div>
</ui:composition>
</html>
