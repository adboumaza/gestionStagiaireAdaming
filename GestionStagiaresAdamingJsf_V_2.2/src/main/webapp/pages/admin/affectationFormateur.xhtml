	 <p:dialog widgetVar="dlg2" width="75%" modal="true" height="490px">
              <div class="sk-circle">
			  <div class="sk-circle1 sk-child"></div>

	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12" style="width: 97%;margin: auto">
					<h3 class="page-header">
						<h:graphicImage name="NiceAdmin/img/icons/icone2-1.png"/>
						<span style="color:#00a19a;line-height: 50px;">Affectation Formateur</span>
					</h3>
				</div>
			</div>
                  <div class="col-lg-12">
                      <section class="panel" style="width: 97%;margin: auto">
                          <header class="panel-heading">
                              
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal">
                                   <p:growl id="growler" showDetail="true" life="5000"  severity="info,warn" />
                                      <div class="form-group ">
                                          <label for="formateur" class="control-label col-lg-2">Formateur <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:selectOneMenu style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker" required="true"
												requiredMessage="1 - Formateur *"
												value="#{affectationFormateurBean.idFormateur}">
												<f:selectItem itemLabel="Sélectionnez Un Formateur"
													itemValue="#{null}" itemDisabled="true" />
											     <f:selectItems value="#{affectationFormateurBean.formateurs}" var="f" itemLabel="#{f.nom},#{f.prenom}" itemValue="#{f.idFormateur}"/>
											</h:selectOneMenu>
                                          </div>
                                       </div>
                                       <div class="form-group ">
                                          <label for="session" class="control-label col-lg-2">Session En Cours <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:selectOneMenu style="height:35px;width:50%;color:#797979;font-size:16px;" styleClass="selectpicker" required="true"
												requiredMessage="2 - Session En Cours *"
												value="#{affectationFormateurBean.idSession}">
												<f:selectItem itemDisabled="true" itemLabel="Sélectionnez Une Session En Cours"
													itemValue="#{null}" />
											    <f:selectItems value="#{affectationFormateurBean.sessionsInProgress}" var="s" 
											    itemLabel="Session N°:#{s[0]}, #{s[1]}, Début:#{s[2]},Site : #{s[4]}" itemValue="#{s[0]}" />
											</h:selectOneMenu>
                                          </div>
                                       </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <h:commandButton onclick="PF('dlg2').show();" action="#{affectationFormateurBean.affectationFormateur}" value="Affecter" class="btn btn-primary"/>
                                          </div>
                                      </div>
                                  </h:form>
                              </div>
                          </div>
                      </section>
                  </div>
		</section>
