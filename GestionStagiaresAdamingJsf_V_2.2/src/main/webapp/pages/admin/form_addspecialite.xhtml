<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<br> </br>
	<br> </br>
	<br> </br>
	<br/> 
	<div class="well container">
	  <!-- messages errors + exception -->
	   <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />   
	   <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<h3 class="page-header"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Cursus</h3>
					</ol>
				</div>
			</div>
			 <!-- Form validations -->    
              <div class="row">
                
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Cursus
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal" id="form5">
                                      <!-- input specialites -->
                                      <div class="form-group ">
                                          <label for="cname" class="control-label col-lg-2">Cursus <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                            <h:inputText id="name" requiredMessage="Veuillez indiquer le cursus Svp !!" required="true" style="margin-bottom: 10px"  value="#{specialiteBean.designation}" class="form-control"/>
                                          </div>
                                      </div>
					                  <!-- button save and cancel -->
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                             <h:commandButton styleClass="btn btn-info btn-lm" action="#{specialiteBean.addSpecialite}"
					                         update=":form10:studentTable" value="Ajouter"  ajax="true" style="margin-right:20px;margin-top:10px;"/>
				                             <h:commandButton styleClass="btn btn-default btn-lm" style="margin-top:10px;" value="Cancel" type="reset"/>
                                          </div>
                                      </div>
                                      <br/><br/>
                                      </h:form>
                                </div> 
		                        <h:form id="form10">
		                                  <p:dataTable id="studentTable" var="newSpecialite" value="#{specialiteBean.specialites}"  rows="10"
					                         paginator="true"
					                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					                         rowsPerPageTemplate="5,10,15">
										        <p:column headerText="NÂ° Cursus">
										            <h:outputText value="#{newSpecialite.idSpecialite}"  />
										        </p:column>
										 
										        <p:column headerText="Cursus">
										            <h:outputText value="#{newSpecialite.designation}" />
										        </p:column>
										    </p:dataTable>
                                   </h:form>  
		                       </div>
                      </section>
                  </div>
              </div>
           </section>
        </div>
</ui:composition>
</html>
