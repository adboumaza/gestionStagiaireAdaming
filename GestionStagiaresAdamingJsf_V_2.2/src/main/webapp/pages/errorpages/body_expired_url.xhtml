<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"> 

<ui:composition>
<div class="container">
<!-- commentaire -->
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1 style="color:white!important">
                    Oops!</h1>
                <h2 style="color:white!important">
                    L'URL est plus valide</h2>
                    <p class="login-img">
								<i><h:graphicImage style="width:200px" name="NiceAdmin/img/logoiniti.png"></h:graphicImage></i>
							</p>
							
               <div class="error-details" style="color:red!important">
                    <h1>Vous ne pouvez pas continuer la navigation sur le site car vous étes déja connecté sur un autre point d'acces (Navigateur)</h1>
                </div>

                <div class="error-actions">
                    <h:link  outcome="/home.xhtml" class="btn btn-primary btn-lg"><span><i><h:graphicImage name="NiceAdmin/img/home.png"/></i></span>
                        Retourner à La Page Home </h:link>
                </div>
            </div>
        </div>
    </div>
</div>
</ui:composition>
</html>
