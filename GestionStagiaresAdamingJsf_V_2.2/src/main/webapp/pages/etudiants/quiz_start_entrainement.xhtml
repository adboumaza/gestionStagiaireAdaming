
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:b = "http://bootsfaces.net/ui"
	xmlns:f = "http://java.sun.com/jsf/core"
	xmlns:h = "http://java.sun.com/jsf/html"
	xmlns:p = "http://primefaces.org/ui"
    xmlns:ui= "http://java.sun.com/jsf/facelets">

<h:head>
	<title>Quiz</title>
	   <f:facet name="middle">
        <h:outputStylesheet name="NiceAdmin/css/bootstrap.min.css" />
		<h:outputStylesheet name="NiceAdmin/css/bootstrap-theme.css" />
		<h:outputStylesheet name="NiceAdmin/css/style.css" />
		<h:outputStylesheet name="NiceAdmin/css/style-responsive.css" />
		<h:outputStylesheet name="NiceAdmin/css/elegant-icons-style.css" />
		<h:outputStylesheet name="NiceAdmin/css/font-awesome.min.css" />
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputScript name="NiceAdmin/js/bootstrap.js" />
		<h:outputScript name="NiceAdmin/js/jquery.scrollTo.min.js" />
		<h:outputScript name="NiceAdmin/js/jquery.nicescroll.js" />
		<h:outputScript name="NiceAdmin/js/jquery.customSelect.min.js" />
		<h:outputScript name="NiceAdmin/js/scripts.js" />
     </f:facet>
     <style type="text/css">
	        .ui-widget-content {
			    background: #f0f2f7 !important;
			    font-weight: 200 !important;
			    -webkit-border-radius: 0px !important;
			    padding: 15px!important;
			    margin: 15px!important;
			}
			.ui-orderlist .ui-orderlist-list {
			     border: 1px solid #ccc!important;
			     width: 350px;
			}
		
     </style>
</h:head>
<h:body>
<ui:include src="header.xhtml"></ui:include>
<ui:include src="aside_etudiant.xhtml" ></ui:include>
<br></br>
<br></br>
<section id="main-content">
	    <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12" style="width: 97%;margin: auto">
					<ol class="breadcrumb">
						<h3 class="page-header"  style="color:#00a19a;"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Quiz </h3>
					</ol>
				</div>
			</div>
			   <div class="row">
                  <div class="col-lg-12">
                      <section class="panel" style="width: 97%;margin: auto">
                           <header class="panel-heading">
                              SÃ©lectionnez le nombre de Questions
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                 <h:form id="form20" class="form-validate form-horizontal">
	                               <div class="form-group ">
	                                  <p:dataTable style="width:96%;margin:auto" id="da" value="#{quizEntrainementBean.modulesTargetFormatted}" var="q">
									    <p:column headerText="Module">
									        <h:outputText value="#{q.module}"/>
									    </p:column>
									    <p:column headerText="Nombre de questions">
									        <p:spinner  value="#{q.nbrQuestion}" max="#{q.nbrQuestion}" min="#{quizEntrainementBean.min}">
									            <p:ajax event="change" listener="#{quizEntrainementBean.verify(q.module,q.nbrQuestion)}"></p:ajax>
									        </p:spinner>
									    </p:column>
									  </p:dataTable>
	                               </div>
	                               
								  </h:form>
								  <h:form>
								      <div class="form-group ">
		                                 <div class="col-lg-5">
		                                     <p:commandButton value="commencer le quiz">
		                                          <p:ajax event="click" listener="#{quizEntrainementBean.startQuiz}" />
		                                     </p:commandButton>
		                                 </div>
	                                 </div>
								  </h:form>
							  </div>
						</div>
					</section>
				</div>
			</div>
		</section>
	</section>

</h:body>
</html>
