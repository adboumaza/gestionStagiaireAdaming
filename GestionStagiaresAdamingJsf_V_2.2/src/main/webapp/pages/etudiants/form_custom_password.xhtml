<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
	<br> </br>
<section id="main-content">
        <p:growl id="growl" showDetail="true" showSummary="true" autoUpdate="true" closable="true" />   
	    <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12" style="width: 97%;margin: auto">
					<ol class="breadcrumb">
						<h3 class="page-header" style="color:#00a19a;"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Modifier le mot de passe</h3>
					</ol>
				</div>
			</div>            
              <div class="row">
                  <div class="col-lg-12" >
                      <section class="panel" style="width: 97%;margin: auto">
								<h:form id="form">
									<br />
									<div class="container">						
						                 <div class="form-group">
											 <label for="newpassword" style="color:black!important">Nouveau Mot de Passe*:</label>
											 <h:inputSecret a:placeholder="Votre Nouveau Mot de Passe" requiredMessage="3- Le Champ Nouveau Mot de Passe est Obligatoire" required="true" value="#{updatePasswordUserBean.newPassword}" type="text" class="form-control" id="newpassword"/>
						                </div>
						
						                <br/>
										<h:commandButton styleClass="btn btn-info btn-lg btn-block" value="Modifier" action="#{updatePasswordUserBean.updatePassword}"/>	
				
									</div>
									<br />
									<br />
								</h:form>
					</section>
				</div>
			</div>
		</section>
	</section>
	
</ui:composition>
</html>
