<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<ui:composition>
	<br> </br>
	<br> </br>
	<br> </br>
		 <p:dialog widgetVar="dlg2" width="75%" modal="true" height="490px" closable="false">
            <div class="sk-circle">
			  <div class="sk-circle1 sk-child"></div>
			  <div class="sk-circle2 sk-child"></div>
			  <div class="sk-circle3 sk-child"></div>
			  <div class="sk-circle4 sk-child"></div>
			  <div class="sk-circle5 sk-child"></div>
			  <div class="sk-circle6 sk-child"></div>
			  <div class="sk-circle7 sk-child"></div>
			  <div class="sk-circle8 sk-child"></div>
			  <div class="sk-circle9 sk-child"></div>
			  <div class="sk-circle10 sk-child"></div>
			  <div class="sk-circle11 sk-child"></div>
			  <div class="sk-circle12 sk-child"></div>
			</div><br></br>
			<p style="text-align:center;padding-top:60px;font-weight: bold;">Examen en Cours</p>
        </p:dialog>
	<div class="well container">
		 <!-- Form validations -->  
		 <section class="wrapper">
		     <div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<h3 class="page-header"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Examen</h3>
					</ol>
				</div>
			 </div> 
			  <div class="row">
				<div class="col-lg-12">
					<div class="alert alert-info" style="background:white!important;color:#797979;opacity: 0.7;">
					  <h1 style ="text-transform: uppercase;">#{examenBean.etudiant.nomEtudiant} #{examenBean.etudiant.prenomEtudiant}</h1>
					  <c:if test="#{examenBean.activeException}">
						  <h3 style ="text-transform: uppercase;">Formation</h3>
						  <p  style ="text-transform: uppercase;"><h:outputText value="#{examenBean.sessionEtudiant.specialite.designation}"/></p>
						  <br></br>
						  <span><h:outputLabel value="#{examenBean.sessionEtudiant.site.nomSite}"/></span>
						  <span>/</span>
						  <span><h:outputLabel value="#{examenBean.sessionEtudiant.salle.numeroSalle}"/></span>
					  </c:if>
					  <br></br>
					  <br></br>
					  <p:growl id="growl" showDetail="true" life="5000" /> 
					  <p:messages id="message" closable="true" showDetail="true" autoUpdate="true"/>              
					</div>
				</div>
				
			 </div> 
			 <c:if test="#{(examenBean.activeException)}">
			  <c:if test="#{fn:length(examenBean.modulesActived ) > 0}">
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Passer un Examen
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal" target="_blank">
                                    <div class="form-group ">
                                      
                                      <div class="form-group ">
                                          <label for="site" class="control-label col-lg-2">Module <span class="required">*</span></label>
                                          <div class="col-lg-5">
                                              <h:selectOneMenu style="height:35px;width:100%;color:#797979;font-size:16px;" styleClass="selectpicker"
												value="#{examenBean.idModule}" id="site">
												<f:selectItem itemDisabled="true" itemLabel="SÃ©lectionnez Un Module" itemValue="#{null}" noSelectionOption="true" />
												<f:selectItems value="#{examenBean.modulesActived}" var="m"
												itemLabel="#{m.nomModule}" itemValue="#{m.idModule}" />
											  </h:selectOneMenu>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <h:commandButton onclick="PF('dlg2').show()" action="#{examenBean.startExamen}" value="Commencer l'examen" class="btn btn-primary"/>
                                          </div>
                                      </div>
                                      </div>
                                   </h:form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
              </c:if>
             </c:if>
          </section>
	</div>

</ui:composition>
</html>
