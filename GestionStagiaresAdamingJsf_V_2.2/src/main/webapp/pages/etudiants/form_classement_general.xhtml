<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<ui:composition>
	<br> </br>
<section id="main-content">
	    <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12" style="width: 97%;margin: auto">
					<ol class="breadcrumb">
						<h3 class="page-header"  style="color:#00a19a;"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Classement Général</h3>
					</ol>
				</div>
			</div>
			<div class="col-lg-12">
				 <c:if test="#{not empty classementBean.customException}">
				    <div align="center" style="color:black;font-weight:bold" class="alert alert-warning">
				       #{classementBean.customException}
				    </div>
				 </c:if>
			 </div>
			 <c:if test="#{classementBean.moyenneGeneral gt 0}">        
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel" style="width: 97%;margin: auto">
                          <div class="panel-body">
                              <div class="form">
							    <h:form>
							       <p:chart responsive="true" type="bar" model="#{classementBean.barModel}" style="height:300px"/>
								</h:form>
							   </div>
							</div>
						</section>
					</div>
				</div>	
				</c:if>  	
			</section>
	</section>
</ui:composition>
</html>
