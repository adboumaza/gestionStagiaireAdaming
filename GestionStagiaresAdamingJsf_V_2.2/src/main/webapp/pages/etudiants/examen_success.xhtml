<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b = "http://bootsfaces.net/ui"
	xmlns:f = "http://java.sun.com/jsf/core"
	xmlns:h = "http://java.sun.com/jsf/html"
	xmlns:p = "http://primefaces.org/ui"
    xmlns:ui= "http://java.sun.com/jsf/facelets">
<h:head>
	<title>Examen Success</title>
	   <f:facet name="middle">
            <h:outputStylesheet name="NiceAdmin/css/bootstrap.min.css"/>
            <h:outputStylesheet name="NiceAdmin/css/bootstrap-theme.css"/>
            <h:outputStylesheet name="NiceAdmin/css/style.css"/>
            <h:outputStylesheet name="NiceAdmin/css/style-responsive.css"/>
            <h:outputStylesheet name="NiceAdmin/css/elegant-icons-style.css"/>
            <h:outputStylesheet name="NiceAdmin/css/font-awesome.min.css"/>
            <h:outputScript  name="NiceAdmin/js/jquery.js" />
            <h:outputScript  name="NiceAdmin/js/bootstrap.js" />
            <h:outputScript  name="NiceAdmin/js/jquery.scrollTo.min.js" />
            <h:outputScript  name="NiceAdmin/js/jquery.nicescroll.js" />
            <h:outputScript  name="NiceAdmin/js/jquery.customSelect.min.js" />
            <h:outputScript  name="NiceAdmin/js/scripts.js" />
            
     </f:facet>
</h:head>
<h:body>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
	<div class="well container">
			<div class="alert alert-info" style="text-align:center;margin-bottom:0px!important">
			   <h:graphicImage style="margin-right:10px;vertical-align: sub!important" name="NiceAdmin/img/tick.png"/> 
			   <h:outputText style="color:black" value="Merçi d'avoir passer l'examen pour Valider le Module Numéro #{examenBean.idModule} "/><br/>
			   <h:outputText style="color:red;" value="Votre Score Final est : #{examenBean.scoreFinal} / 20"/>
			</div> 
			
			<br/><br/>
	<div class="well container">
		<h1>Resumé de vos réponses</h1>
		<br/>
		    <h:panelGroup>
				<p:dataTable var="r" value="#{examenBean.reponses}">
				    <p:column headerText="N°">
				        <h:outputText value="#{r.numQuestion}" />
				    </p:column>
				 
				    <p:column headerText="Question">
				        <h:outputText value="#{r.propositionquestion}" />
				    </p:column>
				 
				    <p:column headerText="Props">
				        <h:outputText value="A. #{r.premeiereReponse}" styleClass="goodAnswer#{r.premeiereBonneReponse eq 'bonne'}"/><br/>
				        <h:outputText value="B. #{r.douxiemeReponse}" styleClass="goodAnswer#{r.douxiemeBonneReponse eq 'bonne'}"/><br/>
				        <h:outputText value="C. #{r.troisiemeReponse}" styleClass="goodAnswer#{r.troisiemeBonneReponse eq 'bonne'}"/><br/>
				        <h:outputText value="D. #{r.quatriemeReponse}" styleClass="goodAnswer#{r.quatriemeBonneReponse eq 'bonne'}" />
				    </p:column>
				    
				    <p:column headerText="Reponse">
				        <h:outputText value="#{r.strReponse}" />
				    </p:column>
				    
					<p:column headerText="Point">
				        <h:outputText value="#{r.point}" />
				        <p:spacer width="10"></p:spacer>
				        <h:graphicImage rendered="#{r.point == 1}"     name="NiceAdmin/img/check.png"/> 
                        <h:graphicImage rendered="#{r.point == 0}" name="NiceAdmin/img/cross.png"/> 
				    </p:column>
				</p:dataTable>
				<br></br>
				<br></br>
				<!-- add boutton accueil -->
				<div style="text-align:center;">
					<h:form>
					   <h:commandButton styleClass="btn btn-danger" ajax="false" action="index?faces-redirect=true" value="Retour Accueil"/>
					</h:form>
				</div>
   		 </h:panelGroup>
	</div>		  
	</div>
</h:body>
</html>
